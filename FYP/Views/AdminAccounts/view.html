<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../wwwroot/css/dataTables.bootstrap.min.css">
<title>Untitled Document</title>
<style type="text/css">
	#section1 {
    height: 90%; 
text-align:center; 
    display:table;
    width:100%;
}

#section1 h1 {display:table-cell; vertical-align:middle}
	</style>
	</head>

<body>
<div class="section" id="section1">
<h1>Edit</h1>
</div>
<h4>Account</h4>
<hr />
<div class="form-group">
  <label asp-for="Username" class="control-label"  ></label>
  <input asp-for="Username" class="form-control"  />
  <span asp-validation-for="Username" class="text-danger"></span> </div>
<div class="row">
    <div class="col-md-4">
        <form asp-action="Edit">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <input type="hidden" asp-for="ID" />
<div class="form-group">
        <label asp-for="Password" class="control-label"></label>
                <input asp-for="Password" class="form-control" />
                <span asp-validation-for="Password" class="text-danger"></span>
          </div>
            <div class="form-group">
                <label asp-for="Name" class="control-label"></label>
                <input asp-for="Name" class="form-control" />
                <span asp-validation-for="Name" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Type" class="control-label"></label>
                <select asp-for="Type" class="form-control" asp-items="ViewBag.Type"></select>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" asp-for="Deleted" /> @Html.DisplayNameFor(model => model.Deleted)
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
  </div>
</div>

<div>
    <a asp-action="Index">Back to List</a>

</body>
</html>
